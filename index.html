<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person_pin" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
               <h1>Login</h1>
               <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">

                  <div class="campo">
                    <span class="material-symbols-outlined">
                        person_pin
                        </span>
                     <input type="login" name="email" id="ilogin" placeholder="Seu E-mail">
                     <label for="ilogin">Login:</label>
                  </div>

                  <div class="campo">
                    <span class="material-symbols-outlined">
                        lock
                     </span>
                     <input type="password" name="senha" id="isenha" placeholder="Sua Senha">
                     <label for="isenha">Senha:</label>
                  </div>

             </form>
            </div>
        </section>
    </main>
</body>
</html>
